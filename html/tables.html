<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Home</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hot Restaurant</h1>
            <p class="lead">This is where the magic happens...</p>
            <hr class="my-4">
            <p>We only have 5 tables! Book your seat before they all are gone!</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">View Tables</a>
            <a class="btn btn-primary btn-lg" href="#" role="button">Make Reservation</a>
        </div>

        <div id="table-reservation" class="card text-center">
        <ul class="list-group" id="saved-reservations"></ul>
        </div>
    </div>

    <!-- <script src="jquery-3.4.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        // console.log("listenning")
        $.ajax({
            url: "/api/tables",
            type:"GET"
        }).then(function (data) {
            console.log(data);
            //  dom elements, loop, .replace, apeend to the html card
            // let name = data.name;
            // let phone = data.phone;
            // let email = data.email;
            // let id = data.id;

    const response = data;
      for (var i = 0; i < response.length; i++) {

        newRes = $("<li></li>")
          .text(response[i])
          .addClass("list-group-item")
          .attr("data-name", response);
        $("saved-reservations").append(newRes);
      }
        })
        .catch(function (msg) {console.log("error with: " + msg); })
    </script>

</body>
</html>
